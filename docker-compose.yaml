version: "3.3"

services:
  master:
    image: cptactionhank/atlassian-jira-software:7.12.3
    volumes:
      - ${MASTER_PATH}:/var/atlassian/jira
      - ${MASTER_PATH}/conf/server.xml:/opt/atlassian/jira/conf/server.xml
      - ${MASTER_PATH}/atlassian-extras-3.2.jar:/opt/atlassian/jira/atlassian-jira/WEB-INF/lib/atlassian-extras-3.2.jar
    environment:
      - VIRTUAL_HOST=${MASTER_HOST}
      - VIRTUAL_PORT=8080

# docker network create --driver=bridge --subnet=10.50.0.0/16 baffedu
networks:
  default:
    external:
      name: baffedu